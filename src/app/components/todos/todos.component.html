<header class="text-center">
  <h1>My todos</h1>
</header>
  <app-create-todo (newTodoAddedEmitter)="createTodo($event)"></app-create-todo>
  <app-error-toast></app-error-toast>
<div class="row justify-content-center">
  <ul class="list-group">
    <li 
    *ngFor="let todo of todos"
     class="list-group-item d-flex justify-content-between align-items-center todo"
    >
      <input 
        id="checkboxNoLabel" 
        class="checkbox"
        type="checkbox"
        [checked]="todo.isDone"
        (click)="updateTodo(todo)"
      >
      <div>{{todo.name}}</div>
      <span>
        <button class="btn  btn-danger delete-btn" type="button" (click) = 'openDeleteConfirmationModal(todo)'>
          Delete
        </button>
      </span>
    </li>
  </ul>  
</div>
